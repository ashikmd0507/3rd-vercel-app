<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6b9d, #ff2e63, #ff0844);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 20px;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-1 {
            animation: wave 5s ease-in-out infinite;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .message-2 {
            animation: wave 5s ease-in-out infinite;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .heart-symbol {
            font-size: 5rem;
            animation: wave 5s ease-in-out infinite;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            /* Removed rotation */
        }

        /* Floating Hearts */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            animation: float linear forwards;
        }

        /* Click Confetti */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff2e63;
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 100;
        }

        /* Animations */
        @keyframes wave {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-20px); 
                opacity: 0.8;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message-1, .message-2 {
                font-size: 1.4rem;
            }
            
            .heart-symbol {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .message-1, .message-2 {
                font-size: 1.2rem;
            }
            
            .heart-symbol {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="message message-1">
            நான் அதிக அக்கறை கொண்ட, ஒரே பெண் நீ மட்டும் தான்!
        </div>
        
        <div class="heart-symbol">
            N 💗
        </div>
        
        <div class="message message-2">
            பார்ப்பதற்கு மட்டும் அழகாய் இருக்கும் பெண்களுக்கு மத்தியில், நினைப்பதற்க்கே அழகானவள் அவள்!
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                
                // Random position and animation duration
                const left = Math.random() * 100;
                const duration = 5 + Math.random() * 10;
                const delay = Math.random() * 5;
                
                heart.style.left = `${left}vw`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${delay}s`;
                
                container.appendChild(heart);
            }
        }
        
        // Create heart confetti on click
        function createConfetti(e) {
            const confettiCount = 30;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.innerHTML = '❤️';
                
                // Random position and animation
                const left = e.clientX - 50 + Math.random() * 100;
                const duration = 1 + Math.random() * 2;
                const delay = Math.random() * 0.5;
                
                confetti.style.left = `${left}px`;
                confetti.style.top = `${e.clientY}px`;
                confetti.style.animationDuration = `${duration}s`;
                confetti.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            
            // Add click event for confetti
            document.body.addEventListener('click', createConfetti);
        });
    </script>
</body>
</html>
